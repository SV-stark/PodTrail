name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Run UI Tests & Screenshots
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: |
          mkdir -p screenshots
          adb shell mkdir -p /sdcard/Pictures/screenshots
          adb shell chmod 777 /sdcard/Pictures/screenshots
          ./gradlew connectedDebugAndroidTest
          adb pull /sdcard/Pictures/screenshots/. screenshots/

    - name: Update README with Screenshots
      if: github.ref == 'refs/heads/main'
      run: |
        if [ -d "screenshots" ] && [ "$(ls -A screenshots)" ]; then
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          # Move screenshots to a permanent doc folder if desired, or keep in root for simplicity
          mkdir -p docs/screenshots
          cp screenshots/*.png docs/screenshots/
          
          # Check if README already contains the screenshots section
          if ! grep -q "## Screenshots" README.md; then
            echo "" >> README.md
            echo "## Screenshots" >> README.md
            echo "Auto-generated from latest build." >> README.md
            echo "" >> README.md
            echo "| Home | Search | Episode List | Details | Details (Listened) |" >> README.md
            echo "| --- | --- | --- | --- | --- |" >> README.md
            echo "| <img src=\"docs/screenshots/1_home.png\" width=\"200\" /> | <img src=\"docs/screenshots/2_search.png\" width=\"200\" /> | <img src=\"docs/screenshots/3_episode_list.png\" width=\"200\" /> | <img src=\"docs/screenshots/4_episode_details.png\" width=\"200\" /> | <img src=\"docs/screenshots/5_details_listened.png\" width=\"200\" /> |" >> README.md
          fi
          
          git add docs/screenshots/*.png README.md
          git commit -m "Update screenshots and README [skip ci]" || echo "No changes to commit"
          git push
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-unsigned-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Update Nightly Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: nightly
        prerelease: true
        title: "Nightly Build"
        files: app/build/outputs/apk/debug/app-debug.apk
        overwrite: true
