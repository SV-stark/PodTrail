name: Generate Gradle Wrapper

on:
  workflow_dispatch:  # This allows manual triggering of the workflow

jobs:
  generate-wrapper:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.1  # Specify your desired Gradle version here

    - name: Commit Gradle Wrapper files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add gradlew gradlew.bat gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties
        git commit -m "Generate and add Gradle wrapper files"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
